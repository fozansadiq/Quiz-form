<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Malik quiz</title>
  </head>
  <body>
    <!---------Top section------------>
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Fozan quiz</h2>
      </div>
    </div>

    <!------------Result section--------->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>
          You are
          <span class="text-primary display-4 p-3">0%</span>
          ninja
        </p>
      </div>
    </div>

    <!-------------quiz section---------->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with the questions...</h2>
        <form class="quiz-form text-light">
          <div class="py-5">
            <p class="lead font-weight-normal">
              1. How do you give a ninja direction?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">show them mape</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label">
                Don't worry ninja will find you
              </label>
            </div>
          </div>

          <div class="py-5">
            <p class="lead font-weight-normal">
              2. Programming is easy?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label">Nice joke</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">
                I know
              </label>
            </div>
          </div>

          <div class="py-5">
            <p class="lead font-weight-normal">
              3. I am good in programming
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label">Another nice joke</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">
                but you can become good programmer
              </label>
            </div>
          </div>

          <div class="py-5">
            <p class="lead font-weight-normal">
              4. How much you waste your time?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">All day</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">
                Not all day but mostly
              </label>
            </div>
          </div>

          <div>
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
